<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Bootstrap Dashboard</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="img/img/duck.png" alt="" width="40" height="40" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Catalogo Libri</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Anagrafica Utenti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Storico Prestiti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Help</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-12 mt-4">
            <h2>Nuovo Libro</h2>
            <form>
              <div class="row mb-3">
                <div class="col-md-6 mb-3 mb-md-0">
                  <label for="nomeAutore" class="form-label">Nome Autore</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nomeAutore"
                    placeholder="Inserisci il nome dell'autore"
                  />
                </div>
                <div class="col-md-6">
                  <label for="cognomeAutore" class="form-label"
                    >Cognome Autore</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="cognomeAutore"
                    placeholder="Inserisci il cognome dell'autore"
                  />
                </div>
              </div>
              <div class="mb-1">
                <label for="titolo" class="form-label">Titolo</label>
                <input
                  type="text"
                  class="form-control"
                  id="titolo"
                  placeholder="Inserisci il titolo del libro"
                />
              </div>
              <div class="mb-3">
                <small class="text-muted">Titolo versione italiana</small>
              </div>
              <div class="row mb-4">
                <div class="col-md-4 mb-3 mb-md-0">
                  <label for="genere" class="form-label">Genere</label>
                  <select class="form-select" id="genere">
                    <option selected>Scegli il genere</option>
                    <option>Romanzo</option>
                    <option>Fantasy</option>
                    <option>Giallo</option>
                    <option>Altro</option>
                  </select>
                </div>
                <div class="col-md-4 mb-3 mb-md-0">
                  <label for="anno" class="form-label"
                    >Anno di Pubblicazione</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="anno"
                    placeholder="Inserisci l'anno"
                  />
                </div>
                <div class="col-md-4">
                  <label for="isbn" class="form-label">ISBN#</label>
                  <input
                    type="number"
                    class="form-control"
                    id="isbn"
                    placeholder="Inserisci il codice ISBN#"
                    maxlength="13"
                  />
                </div>
              </div>
              <hr />
              <div class="mb-3">
                <label for="note" class="form-label">Note</label>
                <textarea
                  class="form-control"
                  id="note"
                  rows="3"
                  placeholder="Inserisci eventuali note sul libro"
                ></textarea>
              </div>
              <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" id="digitale" />
                <label class="form-check-label" for="digitale">
                  Disponibile anche in digitale
                </label>
              </div>
              <button type="submit" class="btn btn-primary">
                Aggiungi Libro
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
